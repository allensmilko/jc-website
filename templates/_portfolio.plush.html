<%= for (project) in projects { %>

        <img src="<%= project.Image %>" class="img-fluid fullwidth" alt="Responsive image">
        <a href="#" class="label">
            <p class="colorW">
                <%= project.Name %>
            </p>
        </a>
    </div>
<% } %>
